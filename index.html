<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="body">
    <img id="bg-top" src="./images/bg-pattern-top.svg" alt="" />
    <img id="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="" />
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div id="backgroundborder"><div id="bg"></div></div>
        </div>
        <div class="imagediv">
          <img id="victorjpg" src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="card-body">
          <div id="victorinfo">
            <h1 id="victorname">Victor Crest</h1>
            <div class="badge">26</div>
          </div>
          <h2 id="victorcity">London</h2>
          <hr />
          <table id="cardtable">
            <thead>
              <tr>
                <td>80K</td>
                <td>803K</td>
                <td>1.4K</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Followers</td>
                <td>Likes</td>
                <td>Photos</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fırat Kıl</a>.
    </div>
  </body>
</html>
